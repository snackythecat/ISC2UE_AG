<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise with Objects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Exercise wirh Object</h1>
    </header>
    <main>
      <article class="boxStyling">
        <section class="flex">
          <div>
            <h2>Show Object without input</h2>
            <button type="button" id="catObject">Show</button>
          </div>
          <p id ="objectOutput"></p>
        </section>
      </article>
      <article>
        <div class="boxStyling">
          <h2>Exercise wirh input</h2>
          <section>
            <form>
              <div class="flex">
                <label for="name"> Name der Katze</label>
                <input type="text" id="name" required>
              </div>
              <div class="flex">
                <label for="breed"> Katzenrasse</label>
                <input type="text" id="breed">
              </div>
              <div class="flex">
                <label for="age"> Alter</label>
                <input type="number" id="age">
              </div>
              <div class="flex">
                <label for="birth"> Geboren am</label>
                <input type="date" id="birth">
              </div>
              <button type="button" id="newCatContructor">
                new Cat with Constructor
              </button>
              <button type="button" id="newCatClass">
                new Cat with Classes
              </button>


            </form>
          </section>
        </div>
        <section class="boxStyling">
          <h2>Ausgabe</h2>
          <div class="flex" id="output"></div>
        </section>
        <section class="boxStyling">
          <h2>Jüngste & Älteste</h2>
          <div class="flex" id="outputAge"></div>
        </section>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
