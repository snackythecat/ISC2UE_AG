<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rechenk√∂nig</title>
    <link rel="stylesheet" href="style.css">

    <!--https://realfavicongenerator.net/-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
<header>
    <h1>Willkommen beim Kopfrechnen</h1>
    <h2 id="score"></h2>
</header>
<main>
    <article class="dark">
        <section>
            <div id="life"></div>
            <h3 id="question">Checke deine Mathe Kenntnisse</h3>
            <h3 id="answer">Deine Antwort: <span></span></h3>
            <div>
                <button onclick="startGame()" id="startGame">Spiel Starten</button>
            </div>
        </section>
        <section class="container hidden" id="gameplay">
            <button onclick="displayInput(1)" class="btn-1">1</button>
            <button onclick="displayInput(2)" class="btn-2">2</button>
            <button onclick="displayInput(3)" class="btn-3">3</button>
            <button onclick="displayInput(4)" class="btn-4">4</button>
            <button onclick="displayInput(5)" class="btn-5">5</button>
            <button onclick="displayInput(6)" class="btn-6">6</button>
            <button onclick="displayInput(7)" class="btn-7">7</button>
            <button onclick="displayInput(8)" class="btn-8">8</button>
            <button onclick="displayInput(9)" class="btn-9">9</button>
            <button onclick="displayInput('-')" class="btn-12">-</button>
            <button onclick="displayInput(0)" class="btn-0">0</button>
            <button class="btn-11 save" onclick="checkInput()">Save</button>
            <button class="btn-10 danger" onclick="reset()">Reset</button>
        </section>
    </article>

    <article>
        <h4>Bisherige Ergebnisse</h4>
        <table id="gameResult">
            <thead>
            <tr>
                <th>Question Nr:</th>
                <th>Question</th>
                <th>Right Answer</th>
                <th>User Input</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="danger" type="button" id="clearResult">Delete & Restart</button>
    </article>
</main>
<!-- IndexedDB not working in Firefox -->
<script src="js/indexedDB.js"></script>
<script src="js/script.js"></script>
</body>
</html>
